
<div class="container fill vertical-center">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="form-group col-md-4"></div>
                <div class="form-group col-md-4">
                    <form id="auth" class="form-signin text-center" ng-controller="authCtrl">
                        <fieldset>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="email" ng-model="email" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control " placeholder="password" ng-model="password" />
                            </div>
                            <button type="submit" class="btn btn-theme btn-lg" ng-click="signIn()"><i class="fa fa-sign-in fa-2x"></i><!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-user-plus fa-2x"></i>-->
                            </button>
                        </fieldset>
                    </form>
                    <br/>
                    <div ng-controller="AlertCtrl">
                        <div class="alert alert-{{alert.class}}" ng-model="alert.message" ng-show="alert.message">
                            {{alert.message}}
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4"></div>

            </div>
        </div>
    </div>
</div>
